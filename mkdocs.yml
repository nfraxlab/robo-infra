site_name: robo-infra Documentation
site_description: Universal robotics infrastructure package for any robotics project
site_url: https://nfrax.com/robo-infra
repo_url: https://github.com/nfraxlab/robo-infra
repo_name: nfraxlab/robo-infra

theme:
  name: material
  palette:
    - scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            merge_init_into_class: true
            separate_signature: true
            signature_crossrefs: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started.md
      - Installation: installation.md
  - Core Concepts:
      - Actuators: actuators.md
      - Sensors: sensors.md
      - Drivers: drivers.md
      - Controllers: controllers.md
  - Safety:
      - Overview: safety/index.md
      - E-Stop: safety/estop.md
      - Watchdog: safety/watchdog.md
      - Limits: safety/limits.md
  - Hardware:
      - Platforms: platforms.md
      - Simulation: simulation.md
  - Motion:
      - Kinematics: kinematics.md
      - Trajectory: trajectory.md
  - Integration:
      - AI Integration: ai-integration.md
      - API Integration: api-integration.md
  - Reference:
      - API Reference: reference/api.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nfraxlab/robo-infra
