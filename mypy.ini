[mypy]
python_version = 3.11
strict = true
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
show_column_numbers = true
pretty = true

# Package-specific settings
[mypy-robo_infra.*]
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true

# Third-party packages without stubs
[mypy-smbus2.*]
ignore_missing_imports = true

[mypy-spidev.*]
ignore_missing_imports = true

[mypy-serial.*]
ignore_missing_imports = true

[mypy-lgpio.*]
ignore_missing_imports = true

[mypy-RPi.*]
ignore_missing_imports = true

[mypy-gpiozero.*]
ignore_missing_imports = true

[mypy-pigpio.*]
ignore_missing_imports = true

[mypy-board.*]
ignore_missing_imports = true

[mypy-busio.*]
ignore_missing_imports = true

[mypy-adafruit_pca9685.*]
ignore_missing_imports = true

[mypy-Jetson.*]
ignore_missing_imports = true

[mypy-fastapi.*]
ignore_missing_imports = true

[mypy-pydantic.*]
ignore_missing_imports = true

# Integration modules have dynamic imports
[mypy-robo_infra.integrations.*]
disallow_untyped_decorators = false

# Driver modules have hardware-specific dynamic imports
[mypy-robo_infra.drivers.gpio]
disallow_untyped_decorators = false
warn_unused_ignores = false
disable_error_code = attr-defined

# Platform modules have hardware-specific dynamic imports
[mypy-robo_infra.platforms.raspberry_pi]
warn_unused_ignores = false

[mypy-robo_infra.drivers.arduino]
warn_return_any = false
disable_error_code = import-untyped, misc

[mypy-robo_infra.safety.limits]
warn_return_any = false

[mypy-pyfirmata.*]
ignore_missing_imports = true

[mypy-pyfirmata2.*]
ignore_missing_imports = true
